<div class="container" *ngIf="edu">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="institutoEdu" style="color: white;">Nombre de las institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE"[(ngModel)]="edu.institutoEdu" required>
                </div>
                <div class="form-group">
                    <label for="tituloEdu" style="color: white;">Título</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="edu.tituloEdu" required>
                </div>
                <div class="form-group">
                    <label for="urlfotoEdu" style="color: white;">Url foto de la institucción</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE"[(ngModel)]="edu.urlfotoEdu" required>
                </div>
                <div class="form-group">
                    <label for="aniodesdeEdu" style="color: white;">Año de comienzo</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE"[(ngModel)]="edu.aniodesdeEdu" required>
                </div>
                <div class="form-group">
                    <label for="aniohastaEdu" style="color: white;">Año de finalización</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE"[(ngModel)]="edu.aniohastaEdu" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
